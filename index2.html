<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LACAK PENGIRIMAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #b71c1c 0%, #f44336 100%);
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.1"/><circle cx="20" cy="20" r="0.3" fill="white" opacity="0.05"/><circle cx="80" cy="30" r="0.4" fill="white" opacity="0.08"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .bg-shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -5%;
      animation-delay: 0s;
    }

    .bg-shape:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: -10%;
      animation-delay: 2s;
    }

    .bg-shape:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      text-align: center;
      padding: 15px 30px;
      color: white;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .marquee-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 40px;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .marquee-text {
      white-space: nowrap;
      padding: 15px 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .main-card {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .title {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .search-container {
      position: relative;
      margin-bottom: 40px;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    #search-input {
      width: 100%;
      padding: 20px 60px 20px 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1.1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      outline: none;
    }

    #search-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #search-input:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    #search-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #search-button:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    #search-button:active {
      transform: translateY(-50%) scale(0.98);
    }

    .results-container {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: slideInResult 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes slideInResult {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 20px 20px 0 0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .order-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .order-number {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .info-group {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 1.2rem;
      color: white;
      font-weight: 600;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .contact-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
      background: linear-gradient(135deg, #45a049, #4CAF50);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 15px 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-success {
      border-color: rgba(76, 175, 80, 0.5);
      background: rgba(76, 175, 80, 0.1);
    }

    .btn-danger {
      border-color: rgba(244, 67, 54, 0.5);
      background: rgba(244, 67, 54, 0.1);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
    }

    .no-results i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #b71c1c, #f44336);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .main-card {
        padding: 25px;
        margin: 0 10px;
      }

      .title {
        font-size: 2rem;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .contact-buttons {
        flex-direction: column;
      }

      .action-buttons {
        flex-direction: column;
      }

      .action-btn {
        width: 100%;
        justify-content: center;
      }

      #search-input {
        padding: 18px 25px;
        font-size: 1.2rem;
      }

      #search-button {
        position: static;
        width: 100%;
        margin-top: 15px;
        transform: none;
        justify-content: center;
      }

      .search-box {
        display: flex;
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
  .main-card {
    padding: 20px;
    margin: 0 10px;
  }

  .result-card {
    padding: 20px;
    margin: 0 5px;
  }

  .order-number {
    font-size: 1rem;
    word-break: break-word;
  }

  .info-value {
    font-size: 0.95rem;
    word-break: break-word;
  }

  .info-group {
    padding: 15px;
  }
}


    @media (max-width: 1024px) {
  .main-card {
    padding: 30px;
  }

  .card-grid {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  }
}

  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
  </div>

  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">Memuat Data...</div>
  </div>

  <div class="container">
    <div class="top-bar">
      <i class="fas fa-shipping-fast"></i>
      Fitur Pelacakan Pengiriman Mobile Booking Azko
    </div>

    <div class="marquee-container">
      <div class="marquee-text">
        ðŸšš Selamat datang di fitur Lacak Pengiriman! Temukan informasi transaksi Anda yang dibawa oleh armada mana dan hubungi driver langsung. 
      </div>
    </div>

    <div class="main-card">
      <h1 class="title">
        <i class="fas fa-search"></i>
        Lacak Pengiriman
      </h1>
      <p class="subtitle">Masukkan nomor order/nomor receive/nama customer</p>
      
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Masukkan nomor order/nomor receive/nama customer..." autocomplete="off">
          <button id="search-button">
            <i class="fas fa-search"></i>
            Cari
          </button>
        </div>
      </div>

      <div id="hasil-pencarian" class="results-container"></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const hasilPencarianDiv = document.getElementById('hasil-pencarian');
    const loadingDiv = document.getElementById('loading');

    // Simulate loading
    window.onload = () => {
      setTimeout(() => {
        loadingDiv.style.display = 'none';
      }, 1500);
    };

    // Add input animation
    searchInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        this.style.borderColor = 'rgba(255, 255, 255, 0.4)';
      } else {
        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
    });

    searchInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        cariPengiriman();
      }
    });

    searchButton.addEventListener('click', cariPengiriman);

    function cariPengiriman() {
  const input = searchInput.value.toLowerCase().trim();
  if (!input) {
    showNotification('Masukkan nomor order atau nomor receive.', 'warning');
    return;
  }

  function formatTanggalKirim(noLC) {
  if (!noLC || noLC.length < 6) return 'Tanggal tidak valid';

  const tahun = '20' + noLC.substring(0, 2);
  const bulan = noLC.substring(2, 4);
  const tanggal = noLC.substring(4, 6);

  const bulanNama = {
    '01': 'Januari', '02': 'Februari', '03': 'Maret',
    '04': 'April', '05': 'Mei', '06': 'Juni',
    '07': 'Juli', '08': 'Agustus', '09': 'September',
    '10': 'Oktober', '11': 'November', '12': 'Desember'
  };

  const namaBulan = bulanNama[bulan] || 'Bulan Tidak Valid';
  return `${tanggal} ${namaBulan} ${tahun}`;
}


  loadingDiv.style.display = 'flex';
  hasilPencarianDiv.innerHTML = '';

  // Gunakan endpoint yang benar dengan parameter q
  fetch(`https://script.google.com/macros/s/AKfycbyYa1Er129YX3qcpxulaD40nNiKo94HjD3aH25LLqjApmEuqnEzCX5uU_VvoWAUnp7lqg/exec?q=${encodeURIComponent(input)}`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      return res.json();
    })
    .then(data => tampilkanHasil(data))
    .catch(err => {
      tampilkanKesalahan(err.message);
    });
}


    function tampilkanHasil(data) {
      loadingDiv.style.display = 'none';

      if (!data || data.length === 0) {
        hasilPencarianDiv.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>Data tidak ditemukan</h3>
            <p>Silakan periksa kembali nomor order atau nomor receive, pastikan tidak ada spasi</p>
          </div>
        `;
        return;
      }
      

      const cardsHtml = data.map((item, index) => `
      
        <div class="result-card" style="animation-delay: ${index * 0.1}s">
           <div style="margin-bottom: 15px; color: white; font-weight: 600; font-size: 1.1rem;">
       <span><i class="fas fa-calendar-alt" style="margin-right: 6px;"></i> Tanggal Kirim: ${formatTanggalKirim(item.noLC)}</span>
  <span style="background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 12px; font-size: 0.9rem;">Status: ${item.status || 'N/A'}</span>
    </div>
          <div class="card-header">
            <div class="order-icon">
              <i class="fas fa-box"></i>
            </div>
            <div class="order-number">${item.noOrder}</div>
          </div>
          
        <div class="card-grid">
  <div class="info-group">
    <div class="info-label">Kode Store</div>
    <div class="info-value">${item.kodeStore}</div>
  </div>
  <div class="info-group">
    <div class="info-label">Store Booking</div>
    <div class="info-value">${item.storeName}</div>
  </div>
  <div class="info-group">
    <div class="info-label">Nama Customer</div>
    <div class="info-value">${item.name}</div>
  </div>
  <div class="info-group">
    <div class="info-label">No LC</div>
    <div class="info-value">${item.noLC}</div>
  </div>
  <div class="info-group">
    <div class="info-label">Delivery Via</div>
    <div class="info-value">${item.delivery}</div>
  </div>
  <div class="info-group">
    <div class="info-label">Via Hub</div>
    <div class="info-value">${item.viaHub}</div>
  </div>

  ${item.nameContact1 !== '#N/A' ? `
    <div class="info-group">
      <div class="info-label">Driver</div>
      <div class="info-value">
        ${item.nameContact1}
        ${item.contact1 && item.contact1 !== '#N/A' ? `<a href="${item.contact1}" target="_blank" style="color: #25D366; margin-left: 8px;"><i class="fab fa-whatsapp" style="font-size: 1.2rem"></i></a>` : ""}
      </div>
    </div>
  ` : ""}

  ${item.nameContact2 !== '#N/A' ? `
    <div class="info-group">
      <div class="info-label">Ast. Driver</div>
      <div class="info-value">
        ${item.nameContact2}
        ${item.contact2 && item.contact2 !== '#N/A' ? `<a href="${item.contact2}" target="_blank" style="color: #25D366; margin-left: 8px;"><i class="fab fa-whatsapp" style="font-size: 1.2rem"></i></a>` : ""}
      </div>
    </div>
  ` : ""}

  ${item.namePicHub1 !== '#N/A' ? `
    <div class="info-group">
      <div class="info-label">PIC Hub 1</div>
      <div class="info-value">
        ${item.namePicHub1}
        ${item.picHub1 && item.picHub1 !== '#N/A' ? `<a href="${item.picHub1}" target="_blank" style="color: #25D366; margin-left: 8px;"><i class="fab fa-whatsapp" style="font-size: 1.2rem"></i></a>` : ""}
      </div>
    </div>
  ` : ""}

  ${item.namePicHub2 !== '#N/A' ? `
    <div class="info-group">
      <div class="info-label">PIC Hub 2</div>
      <div class="info-value">
        ${item.namePicHub2}
        ${item.picHub2 && item.picHub2 !== '#N/A' ? `<a href="${item.picHub2}" target="_blank" style="color: #25D366; margin-left: 8px;"><i class="fab fa-whatsapp" style="font-size: 1.2rem"></i></a>` : ""}
      </div>
    </div>
  ` : ""}
</div>
    </div>
      `).join('');

      hasilPencarianDiv.innerHTML = cardsHtml;

      // Add action buttons
      const actionButtons = document.createElement('div');
      actionButtons.className = 'action-buttons';
      actionButtons.innerHTML = `
        <button class="action-btn btn-success" onclick="resetPencarian()">
          <i class="fas fa-redo"></i> Cari Ulang
        </button>
        <button class="action-btn btn-danger" onclick="tutupHasil()">
          <i class="fas fa-times"></i> Tutup Hasil
        </button>
      `;
      hasilPencarianDiv.appendChild(actionButtons);

      showNotification('Data berhasil ditemukan!', 'success');
    }

    function tampilkanKesalahan(error) {
      loadingDiv.style.display = 'none';
      hasilPencarianDiv.innerHTML = `
        <div class="no-results">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Terjadi Kesalahan</h3>
          <p>${error}</p>
        </div>
      `;
      showNotification('Terjadi kesalahan saat mencari data.', 'error');
    }

    function resetPencarian() {
      hasilPencarianDiv.innerHTML = '';
      searchInput.value = '';
      searchInput.focus();
      searchInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
    }

    function tutupHasil() {
      hasilPencarianDiv.innerHTML = '';
    }

    function showNotification(message, type) {
      // Simple notification system
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                     type === 'error' ? 'rgba(244, 67, 54, 0.9)' : 
                     'rgba(255, 193, 7, 0.9)'};
        color: white;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        z-index: 9999;
        font-weight: 500;
        animation: slideIn 0.3s ease-out;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-out forwards';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Add CSS for notification animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <script>
  function formatTanggalKirim(noLC) {
    if (!noLC || noLC.length < 6) return 'Tanggal tidak valid';

    const tahun = '20' + noLC.substring(0, 2);
    const bulan = noLC.substring(2, 4);
    const tanggal = noLC.substring(4, 6);

    const bulanNama = {
      '01': 'Januari', '02': 'Februari', '03': 'Maret',
      '04': 'April', '05': 'Mei', '06': 'Juni',
      '07': 'Juli', '08': 'Agustus', '09': 'September',
      '10': 'Oktober', '11': 'November', '12': 'Desember'
    };

    const namaBulan = bulanNama[bulan] || 'Bulan Tidak Valid';
    return `${tanggal} ${namaBulan} ${tahun}`;
  }
</script>
